<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <script type="text/javascript" src="libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
</head>
<body ng-controller="SeoController as seo" ng-submit="seo.run();">
<form novalidate>
    <input type="text" ng-model="seo.firstUrl" placeholder="Url à analyser"/>
    <input type="submit" value="Analyser" />
</form>
<div>
    <p>Pages sans title: {{seo.nbrWithoutTitle}}</p>
    <p>Pages analysées: {{seo.scanned}}</p>
</div>
</body>
</html>
